
 <li class="book">
    <!-- <p class="sno">{{i+1}}</p> -->
    <img [src]="book.image" alt="{{book.name}}" width="150" />
    <h4 class="title">{{book.name | titlecase}} by {{book.author | titlecase}}</h4>
    <h5 class="price">{{book.amount | currency:'INR'}} </h5>
    <button (click)="addToCart()">Add to Cart</button>
 </li>
