<li class="book ">
  <!-- <p class="sno">{{i+1}}</p> -->
  <img [src]="book.image" alt="{{ book.name }}" width="" />
  <h4 class="font-semibold">
    {{ book.name | titlecase }} by {{ book.author | titlecase }}
  </h4>
  <h5 class="amount">{{ book.amount | currency : "INR" }}</h5>

  <button *ngIf="!isInCart"(click)="addToCart()" type="button" >Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove</button>
</li>
